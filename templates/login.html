{% extends "layout.html" %}
{% block body %}

    <div role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="content">
            <div class="modal-content">
                <div class="modal-header" style="background-image: url('{{ url_for('static', filename='img/back5.png') }}');">
                    <a href="/"><img src="{{ url_for('static', filename='img/bdlogo.png') }}" height="65" width="70" class="mr-2"></a> 
                    <h1 class="modal-title">Admin Login</h1>
                </div>
                <div class="modal-body">
                    <form class="form-signin" action="/dashboard" method="post">
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="uname" class="sr-only">User Name</label>
                                <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" Required autofocus>
                                <span id="useralert" class="text-danger font-weight-bold"> </span>
                            </div>
                            
                            <div class="form-group col-sm-12">
                                <label for="pass" class="sr-only">Password</label>
                                <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" Required>
                                <span id="passalert" class="text-danger font-weight-bold"> </span>
                            </div>

                            <div class="form-group col-sm-12" >
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                        {% for category, message in messages %}
                                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                                <span>{{ message }}</span>
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </div>
                            
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                        </div>
                    </form>
                    <div class="row justify-content-center">             
                        <div class="col-auto">
                            <label>Â© Copyright 2022 {{params['project_name']}} </label> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
